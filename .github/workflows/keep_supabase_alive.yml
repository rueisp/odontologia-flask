name: Keep Render Flask Alive
on:
  schedule:
    # Ejecutar CADA HORA (a los minutos 00 de cada hora UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      # Usamos el secreto que acabas de crear para Render
      RENDER_URL: ${{ secrets.RENDER_APP_URL }}
      # Eliminamos DATABASE_URL_SUPABASE por ahora, ya que solo enfocamos en Render
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # ¡Importante! Necesitamos la librería 'requests' para hacer el ping HTTP
        run: pip install requests

      - name: Ping Render App at /awake
        # Ejecuta un script de Python muy simple para hacer el ping a la URL de Render
        # Usa la variable RENDER_URL y la ruta '/awake' que pusiste en __init__.py
        run: |
          python -c "import requests; response = requests.get('$RENDER_URL/awake', timeout=30); print(f'Ping a Render completado con código: {response.status_code}')"