# pytest.ini
# Configuración de pytest para el proyecto

[pytest]
# Directorio donde están las pruebas
testpaths = tests

# Patrón para encontrar archivos de prueba
python_files = test_*.py

# Patrón para encontrar clases de prueba
python_classes = Test*

# Patrón para encontrar funciones de prueba
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados (opcional, para organizar pruebas)
markers =
    slow: marca pruebas que son lentas
    auth: pruebas de autenticación
    pacientes: pruebas del módulo de pacientes
    citas: pruebas del módulo de citas
    models: pruebas de modelos de base de datos
